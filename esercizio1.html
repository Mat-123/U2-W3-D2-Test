<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-3 my-3">Esercizio localStorage</h1>
      <div class="row justify-content-center">
        <div class="col-8 col-lg-6">
          <div class="text-bg-light text-center" id="wlcMsg"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 col-lg-4">
          <div class="input-group my-3">
            <input class="col" type="text" id="userName" placeholder="Inserisci il tuo nome..." />
          </div>
          <div class="d-flex column-gap-2 justify-content-between">
            <button id="saveBtn" type="button" class="btn btn-success">SAVE</button>
            <button id="resetBtn" type="button" class="btn btn-danger">REMOVE</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./es1.js"></script>
  </body>
</html>
